<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="alfa.css">
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ERROR addtaskdate</title>
</head>
<body>
<header>
    <div class="header">
        <h1>Add task DATE ERROR page</h1>
    </div>
</header>
<ul>
    <li><a href="/dashboard2">Dashboard</a></li>
    <li><a href="/logout">Log out</a></li>
    <li><a href="mailto:contact@fff.dk">Contact</a></li>
    <li><a href="mailto:support@fff.dk">Support</a></li>
</ul>
<br>
<!--TASK-->
<div class="container">
    <br>
    <p style="text-align: center; color: black; font-size: 22px"><span style="font-size: 32px; color: red">Finishdate</span> may not be earlier than <span style="font-size: 32px; color: red">startdate</span>, please change one of the dates!</p>
    <br>
    <br>
    <fieldset style="width: 30%" id="addtask">


        <legend>Add a task</legend>
        <div method="post" action="/add_task" th:object="${task}">
            <label>Task number:</label>&nbsp;
            <input type="number" min="1" step="0.01" th:field="*{taskNo}"  />
            <br><br>
            <label>Task name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" required th:field="*{name}" maxlength="45" />
            <br><br>
            <!--            <label>Start date:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
            <!--            <input type="date" required th:field="*{startDate}" />-->
            <!--            <br><br>-->
            <label ><span style="color: red; font-size: 22px">Start</span>date:</label>&nbsp;&nbsp;&nbsp;
            <input style="background-color: lightpink" type="date" required th:field="*{startDate}"/> *
            <br><br>


            <label ><span style="color: red; font-size: 22px">Finish</span>date:</label>&nbsp
            <input style="background-color: lightpink" type="date" th:field="*{finishDate}" />
            <br><br>
            <label>Duration:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" value="0" th:field="*{duration}" />
            <br><br><br>

            <button class="button" type="submit" name="addtask" >Save task</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="button" type="submit" name="cancel" >Back</button>
            <br><br><br>


        </div>
    </fieldset>

    <!--    </div>-->

    <!--    <div class="container">-->


    <fieldset style="width:70%" id="addsubtask">
        <legend>Add a subtask</legend>
        <div class="row">
            <div class="column" style="width: 30% ">
                <!--SUB_TASK-->
                <div method="post" action="/add_task" th:object="${task}">
                    <!--    dropdown-->
                    <select th:field="*{subTaskToName} ">
                        <label>Choose if any Task above:</label>
                        <option th:each="p : ${listTitler}" th:value="${p.getName()}" th:text="${p.getName()}" />
                    </select>

                    <br><br>
                    <label>Subtask no:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" required th:field="*{taskNo}"  />
                    <br>
                    <br>

                    <label>Subtask name:</label>&nbsp;
                    <input type="text" required th:field="*{name}" maxlength="45" />
                    <br>
                    <br>
                    <label ><span style="color: red; font-size: 22px">Start</span>date:</label>&nbsp;&nbsp;&nbsp;
                    <input style="background-color: lightpink" type="date" required th:field="*{startDate}"/> *
                    <br><br>


                    <label ><span style="color: red; font-size: 22px">Finish</span>date:</label>&nbsp
                    <input style="background-color: lightpink" type="date" th:field="*{finishDate}" />
                    <br><br><br>
                    <button class="button" type="submit" name="addsubtask" >Save subtask</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="button" type="submit" name="cancel" >Back</button>
                </div>
            </div>
            <br><br>

            <div class="column" style="width: 30% ">
                <label>Time consumption(h):</label>&nbsp;
                <input type="number"  required min="1" step="1"  th:field="*{taskTimeconsumption}" />
                <!--                <br><br><br><br>-->
                <br><br>
                <label>Subtask duration:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" value="0" th:field="*{duration}" />
                <br><br>
                <label>Persons on subtask:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" th:field="*{noOfPersons}" />
                <br><br>
                <label>Hours/day/person:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" step="0.01" th:field="*{workingHoursDay}" />
                <br><br><br><br>

                </form>
            </div>
        </div>

    </fieldset>
</div>
</body>
</html>
</html>
