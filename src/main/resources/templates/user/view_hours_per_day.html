<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="alfa.css">
    <div lang="en" xmlns:th="http://www.thymeleaf.org/">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>add_task</title>
        </head>

        <body>
        <header>
            <div class="header">
                <h1>Project Hours load per day</h1>
            </div>
        </header>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/logout">Log out</a></li>
            <li><a href="mailto:contact@fff.dk">Contact</a></li>
            <li><a href="mailto:support@fff.dk">Support</a></li>
        </ul>
        <div class="container">
        <fieldset style="width: 100%">
            <legend>Hours view</legend>

            <div th:if="${not #lists.isEmpty(hours)}">

                <table class="table" style="width:100%" align="Center">



                    <tr id="titles">
                        <th>Date</th>
                        <th>Working hours per day</th>
                    </tr>

                    <tbody align="center">
                    <tr th:each="hourss : ${hours}">
                        <td><span th:text="${hourss.getStartDate}">StartDate</span></td>
                        <td><span th:text="${hourss.getTimeProject}">Deadline</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </fieldset>
        </div>
        </body>
    </div>
</html>
