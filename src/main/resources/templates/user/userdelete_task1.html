<!DOCTYPE html>
<!--VIRKER IKKE ENDNU-->
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
        <title>delete_task</title>


    <form name="delete_task" action="/delete_task" method=POST>

        Write task number, that you would like to remove.<br>
        <input type="number" id="Task_number" step="0.01" name="Task_number">

        <br>
<!--        Write Project from which you would like to delete task.-->
<!--        <input type="number" id="Project_ID" step="1" name="Project_ID">-->
        <br>
        <input type="submit" value="Delete Task.  ">

        <table class="table" style="width:50%" align="Center">
            <thead>
            <tr>
                <th>No</th>
                <th>Task no</th>
                <th>Task name</th>
                <th>Duration</th>
                <th>Start date</th>
                <th>Finished date</th>
                <th>Timeconsumption</th>
                <th>No of persons</th>
                <th>Working hours per day</th>
            </tr>
            </thead>

            <tbody align="center">
            <tr th:each="taskss : ${tasks}">
                <td><span th:text="${taskss.getLineCounter()}">No </span></td>
                <td><span th:text="${taskss.getTaskNo()}">Task no </span></td>
                <td><span th:text="${taskss.getName()}">Task name </span></td>
                <td><span th:text="${taskss.getDuration()}">Duration </span></td>
                <td><span th:text="${taskss.getStartDate()}">Start date </span></td>
                <td><span th:text="${taskss.getFinishDate()}">Finished date </span></td>
                <td><span th:text="${taskss.getTaskTimeconsumption()}">timeconsumption </span></td>
                <td><span th:text="${taskss.getNoOfPersons()}">Number of persons </span></td>
                <td><span th:text="${taskss.getWorkingHoursDay()}">Workinghoursperday </span></td>
            </tr>
            </tbody>
        </table>
    </form>
</head>
<body>

</body>
</html>
