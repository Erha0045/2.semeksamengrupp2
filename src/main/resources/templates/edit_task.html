<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>edit_task1</title>
</head>
<body>
<h1 th:text="${projectname}">edit_task1</h1>

<form th:action="@{/edit_task}" method="post">
    <label>Write task No:</label>
    <input type="text"  name="textFieldName" >
    <input type="submit"  value="Hent task/subtask" name="knapnavn" >
</form>

<form method="post" action="/edit_task" th:object="${task}">

    <br><br>
    <div style="display:inline-block;margin-right:20px;">
    <label>Task no/Sub task no:</label>
    <input type="text"  th:field="*{taskNo}" />
    <p th:text="${test1}">edit_task1</p>
    </div>

    <div style="display:inline-block;margin-right:20px;">
    <label>Task name:</label>
    <input type="text" name="test" th:field="*{newTaskName}" />
        <p th:text="${test1}">edit_task1</p>
    </div>

    <div style="display:inline-block;margin-right:20px;">
    <label>Start date:</label>
    <input type="date" th:field="*{startDate}" />
        <p th:text="${test1}">edit_task1</p>
    </div>

    <div style="display:inline-block;margin-right:20px;">
    <label>Finish date:</label>
    <input type="date" th:field="*{finishDate}" />
        <p th:text="${test1}">edit_task1</p>
    </div>

    <div style="display:inline-block;margin-right:20px;">
    <label>Duration:</label>
    <input type="text" th:field="*{duration}" />
        <p th:text="${test1}">edit_task1</p>
    </div>
    <div style="display:inline-block;margin-right:20px;">
    <input type="submit" name="addtask" value="Gem task">
        <p> </p>
    </div>
    <br><br><br><br>

</form>

<table class="table" style="width:50%" align="Center">
    <thead>
    <tr>
        <th>No</th>
        <th>Task no</th>
        <th>Task name</th>
        <th>Duration</th>
        <th>Start date</th>
        <th>Finished date</th>
    </tr>
    </thead>

    <tbody align="center">
    <tr th:each="taskss : ${tasks}">
        <td><span th:text="${taskss.getLineCounter()}">No </span></td>
        <td><span th:text="${taskss.getTaskNo()}">Task no </span></td>
        <td><span th:text="${taskss.getName()}">Task name </span></td>
        <td><span th:text="${taskss.getDuration()}">Duration </span></td>
        <td><span th:text="${taskss.getStartDate()}">Start date </span></td>
        <td><span th:text="${taskss.getFinishDate()}">Finished date </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
