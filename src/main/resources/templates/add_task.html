<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>add_task</title>
</head>
<body>
<h1>add_task</h1>

<form method="post" action="/add_task" th:object="${task}">
    <!--    dropdown-->
    <select th:field="*{subTaskToName} ">
        <label>Choose if any Task above:</label>
        <option th:each="p : ${listTitler}" th:value="${p.getName()}" th:text="${p.getName()}" />
    </select>

    <br><br>
    <label>Task no/Sub task no:</label>
    <input type="text" th:field="*{taskNo}" />
    <br><br>
    <label>New task name:</label>
    <input type="text" th:field="*{name}" />
    <br><br>
    <label>Start date:</label>
    <input type="date" th:field="*{startDate}" />
    <br><br>
    <label>Time consumption(h):</label>
    <input type="text" th:field="*{taskTimeconsumption}" />
    <br><br><br><br>
    <label>Finish date:</label>
    <input type="date" th:field="*{finishDate}" />
    <br><br>
    <label>Duration:</label>
    <input type="text" th:field="*{duration}" />
    <br><br><br><br>
    <label>Persons on subtask:</label>
    <input type="text" th:field="*{noOfPersons}" />
    <br><br>
    <label>Working hours/day/person:</label>
    <input type="text" th:field="*{workingHoursDay}" />
    <br><br><br>

    <input type="submit" name="addtask" value="Save task">
    <input type="submit" name="cancel" value="Close">

</form>



</body>
</html>
