<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>confirmationdeleteproject</title>
</head>
<body>
<header>
    <div class="header">
        <h1>Delete Project Confirmation Page</h1>
    </div>
</header>
<ul>
    <li><a href="/dashboard">Dashboard</a></li>
    <li><a href="/logout">Log out</a></li>
    <li><a href="mailto:contact@fff.dk">Contact</a></li>
    <li><a href="mailto:support@fff.dk">Support</a></li>
</ul>

    <div class="container">
        <br>
        <fieldset style="width: 100%" >
            <legend style="color: red; background-color: white; border: 2px solid black">Caution: Deleting task!</legend>
            <br>
<div style="font-size: 18px">
    <p style="color: black">are you sure you want to delete project number:  <span th:text="${project.getProjectId()}"></span>&nbsp;&nbsp; and all its associated tasks?</p>
    </div>
<form name="delete_project" action="/delete_project_confirmation" method=POST>

    <br>
    <button class="button" type="submit">Yes, delete my project </button>
</form>
<form name="cancel" action="/delete_project" method=GET>

    <br>
    <button class="button" type="submit" >No, please cancel</button>
</form>
        </fieldset>
</div>
</body>

</html>
